<div class="content-header">
    <h1>Atualizar Cliente</h1>
</div>

<div class="content-main">
    <div class="uibox">
        <div class="uibox-heading">
            <div class="uibox-tools">
            </div>
        </div>
        <form name="userForm" novalidate role="userCtrl.form">
            <div class="uibox-body">
                <div data-ng-include="'/app/views/user-form.html'"></div>
            </div>
            <div class="uibox-footer">
                <button class="btn btn-sm btn-primary" data-validation-submit="userForm" data-ng-click="userCtrl.form.submit()">
                    <span  ></span> Atualizar
                </button>
                <a ui-sref="users-list" class="btn btn-sm btn-default">
                    <span  ></span> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
