<div class="panel panel-default">
    <div class="panel-heading">

        <h3 class="panel-title pull-left">
            User Form
        </h3>

        <a class="btn btn-default pull-right" ui-sref="user-list">
			Back
        </a>

        <div class="clearfix"></div>

    </div>


    <div class="panel-body">

        <form role="form" ng-submit="vm.saveUser()">
            <input type="hidden" class="form-control" ng-model="vm.user.id" id="id">
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-minlength="1" type="text" class="form-control" ng-model="vm.user.name" id="name" placeholder="Name" required//>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input ng-minlength="4" type="email" required class="form-control" ng-model="vm.user.email" id="email" placeholder="Email" />
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input ui-br-phone-number type="text" required class="form-control" ng-model="vm.user.telephone" id="phone" placeholder="Phone" />
            </div>


            <div class="form-group">
                <label>Sex</label>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="vm.user.sex" value="MALE" checked>
                        MALE
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="vm.user.sex" value="FEMALE">
                        FEMALE
                    </label>
                </div>
            </div>

            <button data-style="expand-right" type="submit" class="btn btn-primary">
                <span  aria-hidden="true"></span>
                Save
            </button>

        </form>

    </div>

</div>
