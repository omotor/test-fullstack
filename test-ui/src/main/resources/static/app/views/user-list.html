<div class="content-header">
    <h1>Lista de Clientes</h1>
    <div class="btn-tools">
        <a ui-sref="user-new" class="btn btn-sm btn-success" >
            Incluir
        </a>
    </div>
</div>

<div class="content-main">
    <div class="uibox" ng-show="userListCtrl.users">
        <div class="uibox-heading">
            <h5>Resultado da consulta</h5>
        </div>
        <div class="uibox-body">
            <div class="row">
                <div class="col-lg-12">
                    <p ng-hide="userListCtrl.users.length">Nenhum registro encontrado.</p>
                    
                     <div ng-show="userListCtrl.users.length" class="table-responsive">
                        <table class="table table-striped table-condensed no-margin">
                            <thead>
                            <tr>
                                <th>Cliente</th>
                                <th class="hidden-xs">Email</th>
                                <th class="hidden-xs">Telefone</th>
                                <th class="hidden-xs">Sexo</th>
                                <th class="hidden-xs"></th>
                            </tr>
                            </thead>
                            <tbody>
	                            <tr ng-repeat="item in userListCtrl.users">
	                                <td>{{item.name}}</td>
	                                <td>{{item.email}}</td>
	                                <td>{{item.phone}}</td>
	                                <td>{{item.sex}}</td>
	                                <td class="table-actions">
	                                    <div class="btn-group btn-group-xs">
	                                        <a ui-sref="user-update({id:item.id})" ><span
	                                                class="glyphicon glyphicon-pencil"></span></a>
	                                        <a ng-click="userListCtrl.remove(item.id)" ><span class="glyphicon glyphicon-trash"></span></a> 
	                                    </div>
	                                </td>
	                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="total-registro">
                        <label>Total de registros:</label> {{userListCtrl.users.length}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
