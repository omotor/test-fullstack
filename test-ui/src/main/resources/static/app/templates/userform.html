<div class="form-group">
    <label for="nome" class="col-sm-2 control-label">Nome</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.nome" class="form-control" id="nome" placeholder="Nome completo"/>
    </div>
</div>

<div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.email" class="form-control" id="email" placeholder="Endereço de email"/>
    </div>
</div>

<div class="form-group">
    <label for="telefone" class="col-sm-2 control-label">Telefone</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.telefone" class="form-control" id="telefone" placeholder="Número de telefone com DDD"/>
    </div>
</div>

<div class="form-group">
    <label for="sexo" class="col-sm-2 control-label">Sexo</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.sexo" class="form-control" id="sexo" placeholder="Sexo (M/F)"/>
    </div>
</div>

  
<div class="form-group" style="text-align:right">
	<div class="col-sm-offset-2 col-sm-10">
		<input type="button" class="btn btn-primary" onClick="window.location.href='#/user'" value="Cancelar" />
	 	<input type="submit" class="btn btn-primary" value="Salvar" />
	</div>
</div>
