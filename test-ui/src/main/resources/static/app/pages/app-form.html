<meta charset="UTF-8">

<div class="form-group">
	<label for="inputNome">Nome</label> <input type="text"
		class="form-control" id="inputNome" placeholder="Nome" ng-model="vm.user.name" required>
</div>

<div class="form-group">
	<label for="inputEmail1">Email</label> <input type="email"
		class="form-control" id="inputEmail1" placeholder="Email" ng-model="vm.user.email" required>
</div>

<div class="form-group">
	<label for="inputTelefone">Telefone</label> <input type="text"
		class="form-control" id="inputTelefone" placeholder="Telefone" ng-model="vm.user.phone" required>
</div>

<div class="form-group">
	<label for="inputSexo">Sexo</label> <select id="inputSexo" ng-model="vm.user.genre" required 
		class="form-control">
		<option value="MALE">MASCULINO</option>
		<option value="FEMALE">FEMINIMO</option>
	</select>
</div>

<button class="btn btn-success" ui-sref="list">Voltar</button>
