<div class="container">
    <div class="table-responsive">
        <table class="table">
            <thead> 
                <tr> 
                    <th>#</th> 
                    <th>Nome</th> 
                    <th>Email</th> 
                    <th>Telefone</th> 
                    <th>Sexo</th> 
                    <th>Alterar</th> 
                    <th>Remover</th> 
                </tr> 
            </thead>
            <tbody> 
                <tr ng-repeat="user in users"> 
                    <th scope="row">{{user.id}}</th> 
                    <td>{{user.nome}}</td> 
                    <td>{{user.telefone}}</td> 
                    <td>{{user.email}}</td> 
                    <td>{{user.sexo}}</td> 
                    <td>
                        <a href="/#/user/{{user.id}}" class="btn btn-info btn-round"  title="Alterar">
                            Alterar
                        </a>
                    </td> 
                        
                    <td ng-controller="RemoverController">
                        <button type="button" ng-click="deletar(user,$event)"  
                                class="btn btn-danger btn-round" 
                                title="Remover">Remover</button>
                    </td> 
                </tr> 
            </tbody>
        </table>
    </div>
</div>
